    <div class="container">
        <h1 class="ortala py-2">İLETİŞİM</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="iletisim">
                    <div class="form-group">
                        <label for="name">Adı</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Soyadı</label>
                        <input type="text" class="form-control" id="surname" aria-describedby="surname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-posta</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Yaşı</label>
                        <input type="text" class="form-control" id="age" aria-describedby="age" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mesajınız</label>
                        <textarea class="form-control" id="message" style="height: 200px;" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="check">Abone olmak ister misiniz?</label>
                        <input type="checkbox" class="mx-2" id="check" name="check" style="width: 15px; height: 15px;">
                    </div>
                    <div class=" form-group d-flex justify-content-center ">
                        <button style="width: 150px;" type="submit" class="btn btn-primary">Gönder</button>
                    </div>
                </form>
            </div>
        </div>

        $('#iletisim').submit(function() {
